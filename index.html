<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/register.js"></script>
    <title>天天生鲜-注册</title>
</head>
<body>
    <div class="register_body clearfix">
        <div class="register_main_con">
            <div class="register_left_con fl">
                <a href="#" class="register_logo"><img src="./images/register_logo.jpg" alt="天天生鲜Logo"></a>
            </div>

            <div class="register_right_con fl">
                <form action="#" class="register_form clearfix">
                    <div class="register_title clearfix">
                        <h2>用户注册</h2>
                        <a href="#" class="more">
                            <h3>登录</h3> 
                            <span></span>
                        </a>
                    </div>

                    <div class="register_input clearfix">
                        <label for="re_username">用户名:</label><input type="text" id="re_username" value="">
                        <p>用户名不能为空！</p>
                    </div>
                    <div class="register_input clearfix">
                        <label for="re_pwd">密码:</label><input type="password" id="re_pwd" value="">
                        <p>密码不能为空！</p>
                    </div>
                    <div class="register_input clearfix">
                        <label for="re_cpwd">确认密码:</label><input type="password" id="re_cpwd" value="">
                        <p>确认密码不能为空！</p>
                    </div>
                    <div class="register_input clearfix">
                        <label for="re_email">邮箱:</label><input type="text" id="re_email" value="">
                        <p>邮箱不能为空！</p>
                    </div>
                    <div class="register_check_box clearfix">
                        <input type="checkbox" id="register_check" checked>
                        <label for="register_check">同意"天天生鲜用户使用协议"</label>
                        <p>请勾选同意！</p>
                    </div>

                    <input type="submit" value="注册" class="re_submit">

                </form>
                
            </div>
        </div>

        <div class="register_footer_con">
            <ul class="re_link_list">
               <li>
                   <a href="#">关于我们</a>
                   <span>|</span>
                   <a href="#">联系我们</a>
                   <span>|</span>
                   <a href="#">招聘人才</a>
                   <span>|</span>
                   <a href="#">友情链接</a>
               </li> 
            </ul>

        </div>

    </div>
    
</body>
</html>
